<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-Up</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="login" action="/login" method="POST">
            <h1 class="form__title">Login</h1>
            <div class="form__input-group">
                <input type="text" class="form__input" name="username" placeholder="Username or email" required>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="password" placeholder="Password" required>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" placeholder="Username" required>
            </div>
            <div class="form__input-group">
                <input type="email" id="signupEmail" class="form__input" placeholder="Email Address" required>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" placeholder="Password" required>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupConfirmPassword" class="form__input" placeholder="Confirm Password"
                    required>
            </div>
            <button class="form__button" type="submit">Sign Up</button>
            <p class="form__text">
                <a href="#" class="form__link" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
