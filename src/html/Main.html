<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnefy</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="sidebar">
        <button class="logo" onclick="changeText(),increment()"><a href="Main.html">Fitnefy</a></button>
        <h1 class="level"><span class="font">Level</span></h1>
        <div id="counter">0</div>
        <button class="blockbtn"><a href="Profile.html">Profile</a></button>
        <button class="blockbtn"><a href="Stats.html">Stats</a></button>
        <button class="blockbtn"><a href="Adjust.html">Adjust</a></button>
        <button class="blockbtn"><a href="Notes.html">Notes</a></button>
        <button id="settings">Settings</button>
    </div>
    <div class="content">
        <h1 id="intro" class="level">Hello,</h1>
        <p id="levelText">Any improvements for today?</p>
        <div>
            <div class="grid">
                <div class="item" onclick="navigateToPage('Strength.html')">
                    Strength
                    <div id='strength' class="progress-1"></div>
                    <button class="action_btn add" onclick="event.stopPropagation(); movesub('strength')">-</button>
                    <button class="action_btn sub" onclick="event.stopPropagation(); moveadd('strength')">+</button>
                </div>
                <div class="item" onclick="navigateToPage('Dexterity.html')">
                    Dexterity
                    <div id="dexterity" class="progress-1"></div>
                    <button class="action_btn add" onclick="event.stopPropagation(); movesub('dexterity')">-</button>
                    <button class="action_btn sub" onclick="event.stopPropagation(); moveadd('dexterity')">+</button>
                </div>
                <div class="item" onclick="navigateToPage('Intelligence.html')">
                    Intelligence
                    <div id="intelligence" class="progress-1"></div>
                    <button class="action_btn add" onclick="event.stopPropagation(); movesub('intelligence')">-</button>
                    <button class="action_btn sub" onclick="event.stopPropagation(); moveadd('intelligence')">+</button>
                </div>
                <div class="item" onclick="navigateToPage('Perception.html')">
                    Perception
                    <div id="perception" class="progress-1"></div>
                    <button class="action_btn add" onclick="event.stopPropagation(); movesub('perception')">-</button>
                    <button class="action_btn sub" onclick="event.stopPropagation(); moveadd('perception')">+</button>
                </div>
                <div class="item" onclick="navigateToPage('Endurance.html')">
                    Endurance
                    <div id="endurance" class="progress-1"></div>
                    <button class="action_btn add" onclick="event.stopPropagation(); movesub('endurance')">-</button>
                    <button class="action_btn sub" onclick="event.stopPropagation(); moveadd('endurance')">+</button>
                </div>
                <div class="item" onclick="navigateToPage('Luck.html')">
                    Luck
                    <div id="luck" class="progress-1"></div>
                    <button class="action_btn add" onclick="event.stopPropagation(); movesub('luck')">-</button>
                    <button class="action_btn sub" onclick="event.stopPropagation(); moveadd('luck')">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
