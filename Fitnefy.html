                    <div class="item">Perception
                        <div class="progress-1"></div>
                        <button class="action_btn add" onclick="moveadd()">+</button>
                        <button class="action_btn sub" onclick="movesub()">-</button>
                    </div>
                    <div class="item">Endurance
                        <div class="progress-1"></div>
                        <button class="action_btn add" onclick="moveadd()">+</button>
                        <button class="action_btn sub" onclick="movesub()">-</button>
                    </div>
                    <div class="item">Luck
                        <div class="progress-1"></div>
                        <button class="action_btn add" onclick="moveadd()">+</button>
